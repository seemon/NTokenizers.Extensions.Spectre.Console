<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
</head>
<body>
    <div class="container">
        <aside>
            <div class="mobile-menu-toggle">
                <button class="hamburger" aria-label="Toggle navigation menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
            <nav class="mobile-menu">
                <ul>
                    {% for item in site.sidebar.nav %}
                    <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
            <p><a href="https://www.nuget.org/packages/NTokenizers.Extensions.Spectre.Console"><img alt="NuGet Version" src="https://img.shields.io/nuget/vpre/NTokenizers.Extensions.Spectre.Console?style=flat"></a></p>
            <p><a href="https://github.com/crwsolutions/NTokenizers.Extensions.Spectre.Console"><img alt="GitHub code size in bytes" src="https://img.shields.io/github/languages/code-size/crwsolutions/NTokenizers.Extensions.Spectre.Console?label=github"></a></p>
        </aside>
        <main>
            {{ content }}
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.querySelector('.mobile-menu');

            hamburger.addEventListener('click', function() {
                mobileMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
